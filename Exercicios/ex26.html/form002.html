<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
       <Label for="iusu"> Usuário </Label>
       <input type="text" name="usu" id="iusu" required size="12" placeholder="Nome de usuário" autocomplete="username"> 
    </p>
    <p>
        <Label for="isen"> Senha </Label>
    <input type="password" name="sen" id="isen" required size="8" minlength="8" placeholder="Senha">

    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

    
</body>
</html>
