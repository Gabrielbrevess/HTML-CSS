<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video loop controls>

        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.m4v" type="video/m4v">
        <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
        <source src="midia/meu-video.mp4.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade reprodução de <video src=""></video></p>

        </video>

        <h1>Inserindo vídeo do youtube (Incorporação)</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?start=293" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeo do Vimeo (Incorporação)</h1>

        <iframe src="https://player.vimeo.com/video/265415970?h=216ecc7de6&autoplay=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
